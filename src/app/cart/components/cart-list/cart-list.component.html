<h3>Cart</h3>
<div *ngIf="items.length > 0; else emptyCart" class="container">
    <div class="row" *ngFor="let item of items; trackBy: trackByItems">
        <div class="col-10">{{item.product.name}}</div>
        <div class="col-2">{{item.quantity}}</div>
    </div>
    <button type="button" class="btn btn-secondary clear" (click)="onClear()">Clear all</button>
</div>
<ng-template #emptyCart>
    Cart is empty
</ng-template>
