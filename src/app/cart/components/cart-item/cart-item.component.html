<div class="row mb-2">
    <div class="col-6">{{item.product.name}}</div>
    <div class="col-1">{{item.quantity}}</div>
    <div class="btn-group col-3" role="group">
        <button type="button" class="btn btn-outline-secondary" (click)="onQuantityIncrease()">+</button>
        <button type="button" class="btn btn-outline-secondary" (click)="onQuantityDecrease()">-</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" (click)="onDeleteItem()"><i class="bi bi-trash"></i></button>
    </div>
</div>
